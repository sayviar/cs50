<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function buttonFunction(e){
                let answer = e.innerHTML;
                if (answer == '164.8 km')
                {
                    e.style.backgroundColor = 'green';
                    document.getElementById('check').innerHTML = 'Correct!';
                }
                else
                {
                    e.style.backgroundColor = 'red';
                    document.getElementById('check').innerHTML = 'Incorrect';
                }
                function submitAnswer()
                {
                    let answer= document.getElementById('answer').value;
                    if (answer== '7')
                    {
                        document.getElementById('answer').style.backgroundColor = 'green';
                        document.getElementById('check2').innerHTML = 'Correct!';

                    }
                    else
                    {
                        document.getElementById('answer').style.color = 'red';
                        document.getElementById('check2').innerHTML = 'Incorrect';
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How long is the longest bridge in the world?</h3>
                <div id='check'></div>
                <button id='button1' onclick= buttonFunction(this)>192.1 km</button>
                <button id='button2' onclick= buttonFunction(this)>164.8 km</button>
                <button id='button3' onclick= buttonFunction(this)>90.3 km</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is 15 - 4 * 2?</h3>
                 <div id='check2'></div>
                 <input autofocus autocomplete='off' id='answer'>
                 <button onclick="submitAnswer()">Check Answer</button>

            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                    <input autocomplete="off" name="day" placeholder="Day" type="int">
                    <input autocomplete="off" name="month" placeholder="Month" type="int">
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}
                            <tr>
                                <form action="/handle_action" method="post">
                                <td>
                                    {{birthday.name}}
                                </td>
                                <td>
                                    {{birthday.day}}/{{birthday.month}}
                                </td>
                                <td>

                                    <input autocomplete="off" name="id" value={{birthday.id}} type="hidden">
                                    <input type="hidden" id="action-{{ birthday.id }}" name="action">
                                    <button type="submit" onclick="document.getElementById('action-{{birthday.id}}').value='edit'">Edit</button>

                                <button type="submit" onclick="document.getElementById('action-{{birthday.id}}').value='delete'">Delete</button>
                                </td>
                            </form>
                            </tr>
                            {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

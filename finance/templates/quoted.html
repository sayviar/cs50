{% extends "layout.html" %}


{% block title %}
    Quote
{% endblock %}

{% block main %}
        <form>
            <div class="mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Symbol
                            </th>
                            <th>
                                Price
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if quote %}

                        <tr>
                            <td>
                                {{quote["symbol"]}}
                            </td>
                            <td>
                                {{quote["price"] | usd}}
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </form>


{% endblock %}

{% extends "layout.html" %}


{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form id="changePassword" action="/changePassword" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="oldPassword" id="oldPassword" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newPassword" id="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" type="password">
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" onClick="passwordCheck()">Quote</button>
    </div>

    </form>
    <script>
        function passwordCheck() {
            event.preventDefault()
            let oldPassword = document.getElementById("oldPassword").value
            let newPassword = document.getElementById("newPassword").value
            let confirmPassword = document.getElementById("confirmPassword").value
            if (!(newPassword) || !(oldPassword) || !(confirmPassword)) {
                alert("Please fill out the entire form!");
                document.getElementById("oldPassword").value = '';
                document.getElementById("newPassword").value = '';
                document.getElementById("confirmPassword").value = '';

            } else if (oldPassword == newPassword) {
                alert("The Password has to be different from the old one!");
                document.getElementById("oldPassword").value = '';
                document.getElementById("newPassword").value = '';
                document.getElementById("confirmPassword").value = '';
            } else if (newPassword != confirmPassword) {
                alert("New Password and Confirmation has to be the same!");
                document.getElementById("oldPassword").value = '';
                document.getElementById("newPassword").value = '';
                document.getElementById("confirmPassword").value = '';
            } else {
                document.getElementById("changePassword").submit();
            }
        }
    </script>
{% endblock %}

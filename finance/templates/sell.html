{% extends "layout.html" %}


{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option style="diplay:none" selected disabled>Symbol</option>
            {% if stocks %}
            {% for symbol in stocks %}
                <option value='{{symbol["symbol"]}}'>{{symbol["symbol"]}}</option>
            {% endfor %}
            {% endif %}
        </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" type="number">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>


    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div>
            <input class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Symbol">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="shares" type="number" min="0" placeholder="Shares">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}

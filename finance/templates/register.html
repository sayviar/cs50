{% extends "layout.html" %}


{% block title %}
    Register
{% endblock %}

{% block main %}
<form id="register">
    <input autocomplete="off" autofocus name="username" placeholder="Username">
    <input autocomplete="off" name="password" type="password" placeholder="Password">
    <input autocomplete="off" name="confirmation" type="password" placeholder="Confirmation">
    <button type="submit" onclick="validateRegistration()">Register</button>
</form>
<script>
    function validateRegistration(){
        password = document.getElementByName("password");
        confirmation = document.getElementByName("confirmation");

        if password == confirmation
    }

</script>
{% endblock %}

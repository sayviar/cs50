{% extends "layout.html" %}


{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">
                    Symbol
                </th>
                <th class="text-end">
                    Shares
                </th>
                <th class="text-end">
                    Price
                </th>
                <th class="text-end">
                    History
                </th>
            </tr>
        </thead>
        <tbody>
            {% if history %}
            {% for row in history %}
            <tr>
                <td class="text-start">
                    {{row["symbol"]}}
                </td>
                <td class="text-end">
                    {{row["shares"]}}
                </td>
                <td class="text-end">
                    {{row["share_price"] | usd}}
                </td>
                <td class="text-end">
                    {{row["timestamp"]}}
                </td>
            </tr>
            {% endfor %}
            {% endif %}
        <tfooter>
            </tfooter>
        </tfooter>
        </tbody>
    </table>
{% endblock %}
